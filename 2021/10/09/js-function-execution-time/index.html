<div class="post">
  <h1 class="post-title">JS 函数的执行时机</h1>
  <h3 class="date">Oct 09, 2021</h3>
  <div class="content markdown-body"><blockquote>
<p>本篇博客是作为个人自学记录，如有不足之处，请批评指正。</p>
</blockquote>
<h2 id="为什么如下代码会打印-6-个-6"><a href="#为什么如下代码会打印-6-个-6" class="headerlink" title="为什么如下代码会打印 6 个 6"></a>为什么如下代码会打印 6 个 6</h2><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">let</span> i = <span class="number">0</span></span><br><span class="line"><span class="keyword">for</span>(i = <span class="number">0</span>; i&lt;<span class="number">6</span>; i++)&#123;</span><br><span class="line">  <span class="built_in">setTimeout</span>(<span class="function">()=&gt;</span>&#123;</span><br><span class="line">    <span class="variable language_">console</span>.<span class="title function_">log</span>(i)</span><br><span class="line">  &#125;,<span class="number">0</span>)</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>因为 setTimeout 在这个代码中是循环先执行完再去执行 setTimeout 里的 console.log(i)，这个时候 i&#x3D;6，所以打印出的就是 6 个 6</p>
<h2 id="怎样可以打印出-0-1-2-3-4-5"><a href="#怎样可以打印出-0-1-2-3-4-5" class="headerlink" title="怎样可以打印出 0,1,2,3,4,5"></a>怎样可以打印出 0,1,2,3,4,5</h2><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">for</span>(<span class="keyword">let</span> i = <span class="number">0</span>; i&lt;<span class="number">6</span>; i++)&#123;</span><br><span class="line">  <span class="built_in">setTimeout</span>(<span class="function">()=&gt;</span>&#123;</span><br><span class="line">    <span class="variable language_">console</span>.<span class="title function_">log</span>(i)</span><br><span class="line">  &#125;,<span class="number">0</span>)</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>感谢阅读，下次见 :)</p>
